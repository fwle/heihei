<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登录</title>
    <link rel="shortcut icon" href="upload/小米图片/10530.ico" />
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jQuery.production.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <!-- 左侧背景 -->
    <div class="leftbg">
        <img src="upload/login/1.jpg" alt="">
    </div>
    <!-- 右侧主体 -->
    <div class="rightmain">
        <!-- 顶部导航 -->
        <div class="topNav">
            <div class="left">
                <img src="upload/小米图片/10035.png" alt="">
                <h3>小米账号</h3>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">用户协议</a></li>
                    <li><a href="#">隐私政策</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">中文(简体)</a></li>
                </ul>
            </div>
        </div>

        <!-- 登录部分 -->
        <div class="login">
            <!-- 登录 start -->
            <div class="login-center">
                <!-- <span class="toggle">
                    <img src="upload/login/二维码 (2).png" alt="">
                </span> -->
                <div class="login-main">
                    <!-- 密码登录 -->
                    <ol>
                        <li class="current"><a href="javascript:;">登录</a></li>
                        <li><a href="javascript:;">注册</a></li>
                    </ol>
                    <div class="hidden">
                        <ul>
                            <li class="denglu">
                                <form action="javascript:;">
                                    <input type="text" placeholder="邮箱/手机号/小米ID" class="sub-text">
                                    <span class="sub-text-span">请输入账号</span>
                                    <input type="password" placeholder="密码" class="sub-pas">
                                    <span class="sub-pas-span">请输入密码</span>
                                    <div>
                                        <input type="checkbox" class="inp-checkbox" id="a">
                                        <label for="a">已阅读并同意小米账号<a href="javascript:;">用户协议</a>和<a
                                                href="javascript:;">隐私政策</a></label>
                                        <div class="tiaokuan">请您同意用户条款</div>
                                    </div>
                                    <input type="submit" value="登录" class="submit">
                                    <span class="fl"><a href="javascript:;">忘记密码?</a></span>
                                    <span class="fr"><a href="javascript:;">手机号登录</a></span>
                                    <div class="qita">
                                        <p>其他方式登录</p>
                                        <ul>
                                            <li><a href="javascript:;"><img src="upload/login/支付宝.png" alt=""></a></li>
                                            <li><a href="javascript:;"><img src="upload/login/微信.png" alt=""></a></li>
                                            <li><a href="javascript:;"><img src="upload/login/QQ.png" alt=""></a></li>
                                            <li><a href="javascript:;"><img src="upload/login/微博.png" alt=""></a></li>
                                        </ul>
                                    </div>
                                </form>
                            </li>
                            <li class="denglu">
                                <form action="javascript:;">
                                    <input type="text" placeholder="手机号" class="sub-text">
                                    <span class="sub-text-span">请输入手机号</span>
                                    <input type="text" placeholder="验证码" class="sub-pas">
                                    <span class="sub-pas-span">请输入验证码</span>
                                    <div>
                                        <input type="checkbox" class="inp-checkbox" id="b">
                                        <label for="b">已阅读并同意小米账号<a href="javascript:;">用户协议</a>和<a
                                                href="javascript:;">隐私政策</a></label>
                                        <div class="tiaokuan">请您同意用户条款</div>
                                    </div>
                                    <input type="submit" value="注册" class="submit">
                                    <span class="fl"><a href="javascript:;">收不到验证码?</a></span>
                                    <div class="qita">
                                        <p>其他方式登录</p>
                                        <ul>
                                            <li><a href="javascript:;"><img src="upload/login/支付宝.png" alt=""></a></li>
                                            <li><a href="javascript:;"><img src="upload/login/微信.png" alt=""></a></li>
                                            <li><a href="javascript:;"><img src="upload/login/QQ.png" alt=""></a></li>
                                            <li><a href="javascript:;"><img src="upload/login/微博.png" alt=""></a></li>
                                        </ul>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 登录 end -->

            <!-- 注册 start -->
            <div class="register-center">

            </div>
            <!-- 注册 end -->
        </div>
    </div>
    <script>
        window.addEventListener('load', function () {
            var leftbg = document.querySelector('.leftbg');
            var rightmain = document.querySelector('.rightmain');
            window.addEventListener('resize', function () {
                if (window.innerWidth <= 1000) {
                    leftbg.style.display = 'none';
                    rightmain.style.width = window.innerWidth + 'px';
                } else {
                    rightmain.style.width = window.innerWidth - 398 + 'px';
                    leftbg.style.display = 'block';
                }
            });
        });
    </script>
</body>

</html>
